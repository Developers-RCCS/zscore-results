<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script defer type="text/javascript" src="js/form.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Z-Score Results</title>
</head>

<body>
    <div class="container p-md-5">
        <div id="mainForm" class="card border-dark">
            <h5 class="card-header">Z-Score Results</h5>
            <div class="card-body">
                <form onsubmit="formSubmit(event);">
                    <div class="form-group">
                        <label for="email">Admission Number</label>
                        <input class="form-control" id="email" placeholder="XXXX / XXXX">
                    </div>
                    <div class="form-group">
                        <label for="criteria">Criteria</label>
                        <select class="form-control" id="criteria">
                            <option>Term-Exam</option>
                            <option>Assesment-Exam</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
        <div id="loading" class="card border-dark">
            <h5 class="card-header">Finding Results...</h5>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border m-5" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="results" class="card border-dark">
            <h5 class="card-header">Your Results</h5>
            <div class="card-body text-muted font-weight-bold px-sm-4">
                <ul class="list-group mx-sm-4">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Admission Num: <span id="resultEmail" class="text-dark"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Criteria: <span id="resultCriteria" class="text-dark"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Status: <span id="resultStatus" class="text-danger"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ZScore: <span id="resultScore" class="text-dark"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Rank: <span id="resultRank" class="text-dark"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
